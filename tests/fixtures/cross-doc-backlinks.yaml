openapi: 3.0.0
info: 
  title: Link Example
  version: 1.0.0
paths: 
  /2.0/users/{{username}}: 
    get: 
      operationId: getUserByName
      parameters: 
      - name: username
        in: path
        required: true
        schema:
          type: string
      responses: 
        '200':
          description: The User
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/user'
      x-apigraph-backlinks:
        default:
          operations:
            Create User:
              # NOTE: {fixture_uri} must be substituted before parsing!
              operationRef: {fixture_uri}#/paths/~12.0~1users/post
              response: "201"
          parameters:
            username:
              from: Create User
              select: $response.body#/username
  /2.0/repositories/{{username}}:
    get:
      operationId: getRepositoriesByOwner
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      x-apigraph-backlinks:
        default:
          operations:
            Get User by Username:
              operationId: getUserByName
              response: "200"
          parameters:
            username:
              from: Get User by Username
              select: $response.body#/username
      responses:
        '200':
          description: repositories owned by the supplied user
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/repository'
components:
  schemas: 
    user: 
      type: object
      properties: 
        username: 
          type: string
        uuid: 
          type: string
    repository: 
      type: object
      properties: 
        slug: 
          type: string
        owner: 
          $ref: '#/components/schemas/user'
