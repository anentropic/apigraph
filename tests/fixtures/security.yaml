openapi: 3.0.0
info: 
  title: Link Example
  version: 1.0.0
paths: 
  /2.0/users:
    post:
      operationId: addUser
      # override: no security required
      security: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
  /1.0/users/{username}: 
    get: 
      operationId: getUserByNamev1
      # override: only httpBearer accepted
      security:
        - httpBearer: []
      parameters: 
      - name: username
        in: path
        required: true
        schema:
          type: string
      responses: 
        '200':
          description: The User
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/user'
          links:
            userRepositories:
              $ref: '#/components/links/UserRepositories'
  /2.0/users/{username}: 
    get: 
      operationId: getUserByName
      # no security override, either httpBearer or oAuth2Password accepted
      parameters: 
      - name: username
        in: path
        required: true
        schema:
          type: string
      responses: 
        '200':
          description: The User
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/user'
          links:
            userRepositories:
              $ref: '#/components/links/UserRepositories'
  /2.0/repositories/{username}:
    get:
      operationId: getRepositoriesByOwner
      # override: only apiKey accepted
      security:
        - apiKey: []
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: repositories owned by the supplied user
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/repository'
components:
  links:
    UserRepositories:
      # returns array of '#/components/schemas/repository'
      operationId: getRepositoriesByOwner
      description: Get list of repositories
      parameters:
        username: $response.body#/username
  schemas: 
    user:
      type: object
      properties: 
        username: 
          type: string
        uuid: 
          type: string
    repository: 
      type: object
      properties: 
        slug: 
          type: string
        owner: 
          $ref: '#/components/schemas/user'
  securitySchemes:
    apiKey:
      type: apiKey
      name: api_key
      in: header
    httpBearer:
      type: http
      scheme: bearer
    oAuth2Password:
      type: oauth2
      description: See https://dp_oauth2.schemarepo.com
      flows: 
        password: 
          tokenUrl: https://api.depop.com/oauth2/access_token/
          scopes: 
            read: Default scope for everything
security:
# oneOf is required by default for all operations
- httpBearer: []
- oAuth2Password:
  - read
